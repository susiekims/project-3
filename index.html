<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wine Pairing App</title>
	<link rel="stylesheet" href="public/styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGcj5aiX4UZjNdw-ane2U6hhle1hV0vCw" type="text/javascript"></script>
</head>
<body>
	<h1>Persommelier</h1>
	<h2>Your personal sommelier.</h2>
	<form>
		<label>What are you eating tonight?</label>
		<select name="food" id="food">
          	<option selected value="fish">Fish</option>
          	<option value="beef">Beef</option>
          	<option value="chicken">Chicken</option>
          	<option value="salad">Salad</option>
          	<option value="lamb">Lamb</option>
          	<option value="cheese">Cheese</option>
          	<option value="dessert">Dessert</option>
     	</select>

     	<label>What is your price range?</label>
     	<select name="price" id="price">
        	<option selected value="10">$0 - $10</option>
        	<option value="1500">$11 - $15</option>
        	<option value="2000">$16 - $20</option>
        	<option value="2500">$21 - $25</option>
        	<option value="3000">$26 - $30</option>
        	<option value="3500">$31 - $35</option>
        	<option value="4000">$36 - $40</option>
        	<option value="4500">$41 - $45</option>
     	</select>
     	<button id="wineButton">Search Wines</button>
 	</form>
  
  <div id="loader"></div>
  <div id="wine"></div>
  <div id="locations">
    <button id="storeButton">Find in a store near you</button>
    <input type="text" id="stores" placeholder="Or search by city or Postal Code">
  </div>
  <div id="map"></div>
  <ul id=list></ul>
 
	<script src="public/scripts/app.js"></script>
</body>
</html>
